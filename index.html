<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Mentoria</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <div class="title-wrapper">
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </div>
    </header>

    <form action="#" id="mentors-form">
        <fieldset id="user-info">
            <legend>Informações Pessoais</legend>
            <div class="line-wrapper">
                <div class="input-wrapper">
                    <label for="user-name">Nome</label>
                    <input type="text" name="user-name" id="user-name">
                </div>

                <div class="input-wrapper">
                    <label for="last-name">Sobrenome</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
            </div>    
            <label for="user-email">Email<span>(digite um email válido)</span></label>
         
            <input type="email" name="user-email" id="user-email">

            <label for="user-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            
            <input type="password" name="user-password" id="user-password">
        </fieldset>

        <fieldset id="mentor-info">
            <legend>Informações do Mentor</legend>

            <label for="mentors-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            
            <input type="text" name="mentors-name" id="mentors-name">

        </fieldset>

        <fieldset id="mentor-info">
            <legend>Seus horários disponíveis</legend>

            <h2>Primeira Mentoria</h2>
            <div class="schedulle">
                <div class="input-wrapper">
                    <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" name="date" id="date" class="date">
                </div>

                <div class="input-wrapper">
                    <label for="time-for">Das</label>
                    <input type="time" name="time-for" id="time-for">
                </div>

                <div class="input-wrapper">
                    <label for="time-to">Até</label>
                    <input type="time" name="time-to" id="time-to">
                </div>
            </div>

            <h2>Segunda Mentoria</h2>
            <div class="schedulle">
                <div class="input-wrapper">
                    <label for="date">Data<span>(DD/MM/AAAA)</span></label> 
                    <input type="date" name="date" id="date" class="date">
                </div>

                <div class="input-wrapper">
                    <label for="time-for">Das</label>
                    <input type="time" name="time-for" id="time-for">
                </div>

                <div class="input-wrapper">
                    <label for="time-to">Até</label>
                    <input type="time" name="time-to" id="time-to">
                </div>
            </div>
        </fieldset>
    </form>

    <footer>
        <div class="submit-btn">
            <input type="submit" value="Salvar" form="mentors-form">
        </div>
    </footer>

</body>
</html>
